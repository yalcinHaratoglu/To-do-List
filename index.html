<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-row">
        <div class="card-header-to-do">
          <img src="Icon.svg" alt="icon">
          <h2 class="card-title">Add a To-do</h2>
        </div>
        <div class="card-body">
          <form class="todo-form" id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Add a To-do"
                />
              </div>
            </div>
            <button type="submit" class="add-btn">Add a To-do</button>
          </form>
          
        </div>

        <div class="card-body">
          
          <div class="card-header-to-dos">
            <img src="Icon2.svg" alt="icon">
            <h2 class="card-title">To-do Lists</h2>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Search a To-do"
              />
            </div>
          </div>
          <ul class="list-group"></ul>
          <a id="clear-todos" href="#">Clean All Todos</a>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
